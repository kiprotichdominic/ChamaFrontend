<div class="container">
<div class="d-flex justify-content-center mt-5">
    <div class="card" style="width: 30rem;">
        <!-- Default form login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
        <p class="h4 mb-4">Sign in</p>
    <div class="form-group">
        <input type="email" formControlName="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    
        <!-- Password -->
        <!-- <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"> -->
        <div class="form-group">
            <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control mb-4" placeholder="Password" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <!-- <div class="d-flex justify-content-around">
            <div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <a href="">Forgot password?</a>
            </div>
        </div> -->
    
        <!-- Sign in button -->
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a routerLink="/register" class="btn btn-link">Register</a>
        </div>
    
        <!-- <button class="btn btn-info btn-block my-4" type="submit">Sign in</button> -->
    
        <!-- Register -->
        <p>Not a member?
            <a href="" routerLink="/register">Register</a>
        </p>
    
        <!-- Social login -->
        <p>or sign in with:</p>
    
        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    </form>
    <!-- Default form login -->
    </div>
</div>
</div>
